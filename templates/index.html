<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Location</title>
    <script>
        // Fungsi untuk mengatur nilai latitude dan longitude ke form input
        function setCoordinates(lat, lng) {
            document.getElementById("latitude").value = lat;
            document.getElementById("longitude").value = lng;
        }
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2C3E50;
            margin-top: 40px;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2C3E50;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #3498DB;
            outline: none;
        }

        button {
            background-color: #3498DB;
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980B9;
        }

        .back-link {
            display: block;
            text-align: center;
            font-size: 18px;
            margin-top: 30px;
            color: #3498DB;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Select Your Location</h1>

    <div class="container">
        <iframe id="map-frame" src="/static/map.html" width="100%" height="600"></iframe>
        
        <form method="POST">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" required>

            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" required>

            <button type="submit">Calculate</button>
        </form>

        <a href="/" class="back-link">Back to Map</a>
    </div>

</body>
</html>
